{% include 'base.html'%}

{% block content%}
{% include 'navbar.html' %}

    {% if "logged_in" not in session and not session["logged_in"]%}

        <h4 class="text-center mt-5">Sign in to review your favourite movies!</h4>
        <form class="form-signin mt-5" action="/auth/login" method="POST">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <a class="mt-3 mb-3 text-muted" href="/register/">Haven't got an account? Sign up here!</a>
        </form>

    {% else %}
        <h4 class="text-center mt-5">Already logged in!</h4>
    {% endif %}
{% endblock content%}
