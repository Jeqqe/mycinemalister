{% include 'base.html'%}

{% block content%}
{% include 'navbar.html' %}

{% if current_user.is_authenticated %}
        <h4 class="text-center mt-5">Already logged in!</h4>
{% else %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In To MyCinemaLister!</h5>
            <form class="form-signin" action="/auth/login" method="POST">
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword" class="pt-1">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <small>or, <a href="/auth/register" class="text-primary">Sign up!</a></small>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock content%}
